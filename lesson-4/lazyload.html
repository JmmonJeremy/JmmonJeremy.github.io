<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a practice website for lazyloading">
    <title>Lazy Load Activity | Jeremy Troy Suchanski</title>
    <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>
    <h1>Lazy Loading Example</h1>
    <picture>        
        <img src="images/placeholder.png" data-src="images/winking_pup.jpg" alt="image of a puppy winking">        
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/googly_eyes_pup.jpg" alt="Image of a puppy with googly eyes">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/pleading_pup.jpg" alt="Image of a puppy looking up pleadingly">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/pug_puppy.jpg" alt="Image of a black pug puppy">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/pup_in_grass.jpg" alt="Image of a puppy in the grass">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/cuddly_puppy.jpg" alt="Image of a cute cuddly puppy">
    </picture>

    <script src="js/lazyload.js"></script>

</body>
</html>
